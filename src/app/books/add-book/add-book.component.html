<h2>Ajouter un nouveau livre</h2>
<form #f="ngForm" (ngSubmit)="addBook(f)" >
  <div class="mb-3">
    <label for="title" class="form-label">Titre</label>
    <input type="text" class="form-control" id="title" name="title" ngModel #title="ngModel" required>
    <div class="alert alert-danger" role="alert" *ngIf="title.invalid && title.touched">
      Le champ Titre est obligatoire
    </div>
  </div>
  <div class="mb-3">
    <label for="author" class="form-label">Auteur</label>
    <input type="text" class="form-control" id="author" name="author" ngModel #author="ngModel" required>
    <div class="alert alert-danger" role="alert" *ngIf="author.invalid && author.touched">
      Le champ Titre est obligatoire
    </div>
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Prix</label>
    <input type="text" class="form-control" id="price" name="price" ngModel #price>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="f.invalid"  >Valider</button>
</form>
