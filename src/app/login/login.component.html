<h2>Authentification</h2>
<form>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" #email>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" #password>
  </div>

  <button type="button" class="btn btn-primary" (click)="login(email.value, password.value)">Valider</button>
</form>
